name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC, adjust as needed

jobs:
  dependency_updates:
    name: Check and Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Update Dependencies
        run: |
          npm outdated --json > outdated.json
          node updateDependencies.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Automated Dependency Updater"
          git config --global user.email "dependabot@example.com"
          git add .
          git commit -m "chore: Update dependencies"
          git push origin main
